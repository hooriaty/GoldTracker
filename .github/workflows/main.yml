name: Test Saatchi Connection

on:
  workflow_dispatch:   # اجازه می‌دهد دستی اجرا کنیم

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requests
        run: pip install requests

      - name: Run test
        run: python scrape.py
